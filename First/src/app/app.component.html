<div class="container">
    <div class="row">
        <h3>App.Component</h3>
        <hr>
        <!--if selector is set by element we should use somthing like: -->
        <app-servers></app-servers>

        <!--if selector is set by attribute we should use somthing like: 
        <div app-servers></div> -->

        <!--if selector is set by class we should use somthing like:
        <div class="app-servers"></div>-->

        <hr>
        <!-- user -->
        <label>Username</label>
        <input type="text" class="form-control" [(ngModel)]="username">
        <p>{{username}}</p>
        <button class="btn btn-primary" [disabled]="username === ''" (click)="onResetUsername()">Reset Username</button>
        <hr>
        <warning-alert></warning-alert>
        <success-alert></success-alert>

        <!-- <button class="btn btn-primary" (click)="visibleDetails = !visibleDetails">Display Details</button> -->
        <button class="btn btn-primary" (click)="onShowDetails()">Display Details</button>
        <p *ngIf="visibleDetails">Secret Password: 'CykaBlyat'</p>
        <div *ngFor="let l of log" 
            [ngStyle]="{backgroundColor: l >= 5 ? 'blue':'transparent'}"
            [ngClass]="{'white-text': l >=5 }"> 
            {{l}}
        </div>
    </div>
</div>
