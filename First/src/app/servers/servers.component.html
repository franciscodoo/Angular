<label for="sname">Server Name</label>
<!-- fired in every key stroke. $event (reserved keyword) ouputs data emited with that event -->
<!-- <input name="sname" type="text" class ="form-control" (input)="onUpdateServerName($event)">-->

<!-- ...Or with 2 way data binding - combining event with prop binding -->
<!-- ngModel triggers and updates data automatically -->
<input name="sname" type="text" class="form-control" [(ngModel)]="serverName">

<p>{{serverName}}</p>

<!--[...] indicates we're using property binding-->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
    <!--binding event: instead of the onclick() -->
    Add Server</button>
<!-- <p>{{serverCreationStatus}}</p> -->

<!-- *ngIf directive works like an if statement. needs * because its a structural directive - alters structure of the DOM -->
<!-- *ngIf statement: must be boolean-->
<p *ngIf="serverCreated">Server was created, server name is {{serverName}} </p>

<!-- Unlike structural directives, attribute directives don't add or remove elements. only change the element they're placed on -->

<!-- ngFor is also a structural directive. 1.create temp var with 'let'; 2. 'of' ~ like in <list> -->
<app-server *ngFor="let s of servers"></app-server>
